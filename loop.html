<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<div id="conteudo"></div>

	<script>
		document.getElementById('conteudo').style.height = window.innerHeight;

		function animacao(){
			var animacoes = [
				  {animacao: '', sentido: 'd', frames: 250, duracao: 50, extencao: 'png'}
				, {animacao: '', sentido: 'd', frames: 240, duracao: 50, extencao: 'png'}
			];
			for (let indice = 0; indice < animacoes.length; indice++) {
				let min = 1, max = 1, op = '+';
				if(animacoes[indice].sentido == 'd'){ min = animacoes[indice].frames; op = '-'}
				else 								  max = animacoes[indice].frames;

				for (let i = min; op == '-' ? (i >= max ? true : false) : (i <= max ? true : false); op == '-' ? i-- : i++) {
					setTimeout( function(){
						let img = "<img src='"+animacoes[indice].animacao+"/"+zeroEsquerda(i, animacoes[indice].frames)+"."+animacoes[indice].extencao+"' width='100%'>";
						document.getElementById('conteudo').innerHTML = img;
					}, animacoes[indice].duracao);
				}
			}
			animacao();
		}
		animacao();

		function zeroEsquerda(valor, total){
			var casas = String(total).length, zeros = "";
			for (let i = 0; i < casas; i++) zeros += "0";
			var valorS = zeros + String(valor);
			valorS = valorS.substring((valorS.length - casas), valorS.length);
			return valorS;
		}
	</script>
	<style>
		#conteudo{
			text-align: center;
			width: 100%;
		}
	</style>
</body>
</html>
